<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stage 5: The Royal Quiz</title>
  <!-- Google Fonts for a classical, elegant look -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Animated gradient background with violet and blue hues (same as Stage 4) */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(45deg, #4B0082, #00008B, #8A2BE2, #1E90FF);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: #f5f5f5;
      position: relative;
      text-align: center;
      min-height: 100vh;
      overflow-y: auto;
    }
    
    /* Container styling matching Stage 4 */
    .container {
      background: rgba(0, 0, 50, 0.8);
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
      max-width: 600px;
      width: 90%;
      border: 2px solid #9370DB;
      text-align: center;
      position: relative;
      z-index: 2;
      margin: 40px auto;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: #e6e6fa; /* lavender */
    }
    
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    form {
      margin-top: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 2px solid #ffd700;
      border-radius: 5px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
    }
    
    input[type="text"]:focus {
      border-color: #ffb6c1;
      outline: none;
    }
    
    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #9370DB;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
    }
    
    button:hover {
      background-color: #8A2BE2;
      transform: scale(1.05);
    }
    
    #result {
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
    }
    
    .error {
      color: #ff4d4d;
      background-color: rgba(255, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    
    .success {
      color: #00ff00;
      background-color: rgba(0, 128, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    
    a {
      color: #e6e6fa;
      text-decoration: none;
      font-weight: bold;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stage 5: The Royal Quiz</h1>
    <p>Answer the following questions to form your Royal Decree.</p>
    <form id="quizForm">
      <label for="q1">1. Literature: What is the two-word title of the classic collection that includes Aladdin’s tale?</label>
      <input type="text" id="q1" placeholder="Your answer here">
      
      <label for="q2">2. History: Which region is most commonly associated with the origin of Aladdin’s tale?</label>
      <input type="text" id="q2" placeholder="Your answer here">
      
      <label for="q3">3. Logic/Observation: How many wishes does the genie grant in the traditional version of the tale?</label>
      <input type="text" id="q3" placeholder="Your answer here">
      
      <button type="submit">Submit Answers</button>
    </form>
    <div id="result"></div>
  </div>
  
  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Retrieve and normalize answers
      let answer1 = document.getElementById("q1").value.trim().toLowerCase();
      let answer2 = document.getElementById("q2").value.trim().toLowerCase();
      let answer3 = document.getElementById("q3").value.trim();
      
      // Expected answers
      const expected1 = "arabian nights";
      const expected2 = "middle east";
      const expected3 = "3";
      
      const resultDiv = document.getElementById("result");
      
      // Check answers
      if (answer1 === expected1 && answer2 === expected2 && answer3 === expected3) {
        // Form the Royal Decree "AM3" (A from Arabian Nights, M from Middle East, and 3)
        const royalDecree = "AM3";
        resultDiv.innerHTML = '<div class="success">Correct! Your Royal Decree is: <strong>' + royalDecree + '</strong><br>This decree is very important for the next rounds. Keep it safe!</div>';
      } else {
        resultDiv.innerHTML = '<div class="error">One or more answers are incorrect. Please review your responses and try again.</div>';
      }
    });
  </script>
</body>
</html>
